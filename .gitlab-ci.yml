variables:
    GIT_STRATEGY: clone

stages:
  - test
    
before_script:

gcc_w/o_OpenBLAS:
  stage: test
  image: 0b158dd36e5c
  script:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - export LD_LIBRARY_PATH=/opt/OpenBLAS/lib/libopenblas_armv8p-r0.3.10.dev.so
  - cd src/cpu/aarch64/xbyak_translator_aarch64/translator/third_party/
  - mkdir build_xed_aarch64
  - cd build_xed_aarch64/
  - ../xed/mfile.py --shared examples install
  - cd kits/
  - XED=`ls | grep install`
  - ln -sf $XED xed
  - cd xed/
  - XED_ROOT=`pwd`
  - cd bin/
  - CI_XED_PATH=`pwd`
  - cd ../lib/
  - CI_XED_LIB=`pwd`
  - cd ../../../../../../../../../../
  - export LD_LIBRARY_PATH=${CI_XED_LIB}:${LD_LIBRARY_PATH}
  - export XED_ROOT_DIR=${XED_ROOT}
  - mkdir build_aarch64
  - cd build_aarch64
  - cmake .. 
  - make -j48
  - cd tests/gtests
  - ctest
